name: Auto-Close Reviewed Issues

on:
  issues:
    types: [edited]

concurrency:
  group: auto-close-reviewed-issues
  cancel-in-progress: true

jobs:
  close_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check if all tasks are completed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const issueNumber = issue.number;
            const issueBody = issue.body;
            const repo = context.repo;

            console.log("ðŸ”¹ Issue Body Content:");
            console.log(issue.body);
      
            // Check if the last checkbox is marked âœ…
            const allChecked = issueBody.includes("- [x] Mark as \"Reviewed\"");

            console.log("ðŸ”¹ Issue Number:", issueNumber);
            console.log("ðŸ”¹ Issue Body:", issueBody);

            // Count total checkboxes and completed ones
            const allCheckboxes = issueBody.match(/- \[[ x]\]/g) || [];
            const completedCheckboxes = issueBody.match(/- \[x\]/g) || [];

            console.log("âœ… Total Checkboxes Found:", allCheckboxes.length);
            console.log("âœ… Completed Checkboxes:", completedCheckboxes.length);

            const progress = allCheckboxes.length > 0 
                ? Math.round((completedCheckboxes.length / allCheckboxes.length) * 100)
                : 0;

            console.log("ðŸ“Š Progress Calculated:", progress, "%");

            
            if (allChecked) {
              github.rest.issues.update({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: issueNumber,
                state: "closed"
              });
            }
