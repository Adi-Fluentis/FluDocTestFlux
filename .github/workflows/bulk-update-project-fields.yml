name: Update Project Fields

on:
 workflow_dispatch: # Manual trigger

jobs:
  update_project_fields:
    runs-on: ubuntu-latest
    steps:
      - name: Debug GitHub Token Permissions
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/orgs/Adi-Fluentis/projects

      - name: Update Progress, Weight & Completed Weight
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const repo = context.repo;
            const owner = repo.owner;
            const repoName = repo.repo;

            console.log("ðŸ”¹ Fetching all issues in the project...");

            // Fetch the project and all issues
            const projectsResponse = await github.graphql(`
            query($owner: String!, $repo: String!) {
              repository(owner: $owner, name: $repo) {
                projectV2(number: 1) {  
                  items(first: 50) {   
                    nodes {
                      id
                      content {
                        ... on Issue {
                          number
                          title
                          body
                        }
                      }
                    }
                  }
                }
              }
            }`, { owner, repo: repoName });

            const projectItems = projectsResponse.repository?.projectV2?.items?.nodes || [];

            if (projectItems.length === 0) {
              console.log("âŒ No issues found in the project.");
              return;
            }

            console.log(`âœ… Found ${projectItems.length} issues. Processing...`);

            // Loop through each issue in the project
            for (const item of projectItems) {
              const issue = item.content;

              if (!issue || !issue.body) {
                console.log(`âŒ Skipping Issue #${issue?.number || "Unknown"} - No content.`);
                continue;
              }

              console.log(`ðŸ”¹ Processing Issue #${issue.number}: ${issue.title}`);

              // Extract estimated word count from issue body
              const wordCountMatch = issue.body.match(/Estimated Word Count:\s*([\d,]+)/);
              const totalWords = wordCountMatch?.[1] ? parseInt(wordCountMatch[1].replace(/,/g, ''), 10) : 0;

              if (totalWords === 0) {
                console.log(`âŒ Skipping Issue #${issue.number} - No word count found.`);
                continue;
              }

              console.log(`ðŸ“Š Total Words in Issue #${issue.number}: ${totalWords}`);

              // Find completed tasks and sum words
              let completedWords = 0;
              const allCheckboxes = issue.body.match(/- \[[ x]\] \*\*(.*?)\*\* \(([\d,]+) words\)/g) || [];

              allCheckboxes.forEach(line => {
                if (line.includes("- [x]")) {
                  const wordMatch = line.match(/\(([\d,]+) words\)/);
                  if (wordMatch?.[1]) {
                    completedWords += parseInt(wordMatch[1].replace(/,/g, ''), 10) || 0;
                  }
                }
              });

              console.log(`âœ… Completed Words for Issue #${issue.number}: ${completedWords}`);

              // Compute percentage
              const progressPercent = totalWords > 0 ? Math.round((completedWords / totalWords) * 100) : 0;
              console.log(`ðŸ“Š Progress for Issue #${issue.number}: ${progressPercent}%`);

              console.log(`âœ… Done processing Issue #${issue.number}.`);
            }

            console.log("âœ… Finished processing all issues.");


